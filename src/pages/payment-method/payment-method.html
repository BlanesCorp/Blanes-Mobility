<ion-header>
  <ion-navbar  color="primary" >
    <ion-title>Métodos de pagamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-full-border" radio-group>
    <ion-item>
      <ion-label>
        Dinheiro
        <p class="text-hint">Usar dinheiro</p>
      </ion-label>
      <ion-radio checked="true" value="A" (click)="changeMethod('cash')"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>
        Cartão
        <p class="text-hint">Cartão de credito XXX71</p>
      </ion-label>
      <ion-radio value="B" (click)="changeMethod('card')"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
