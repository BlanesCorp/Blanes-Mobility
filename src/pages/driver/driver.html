<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Motorista encontrado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="driver-top dark-bg light" text-center>
    <span>Sucesso! Nós encontramos um motorista</span>
  </div>

  <div class="driver-info rlt" text-center>

    <div class="driver-picture" padding-bottom>

      <img class="circle" src="assets/img/thumb/adam.jpg" alt=""/>
    </div>

    <div no-margin>Olá, meu nome é</div>
    <h3 no-margin ion-text color="primary" >{{ driver.name }}</h3>
    <div no-margin>e eu estou a {{ driver.distance }}KM de distância</div>

    <ion-grid class="driver-plate">
      <ion-row>
        <ion-col>
          <div class="text-hint">Placa do veículo</div>
          <strong margin-top>{{ driver.plate }}</strong>
        </ion-col>
        <ion-col>
          <div class="text-hint">Por favor pagar em</div>
          <strong>Dinheiro</strong>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div ion-button block color="primary" (click)="track()">Próximo</div>
  </div>
</ion-content>
